{% extends 'base.html' %}

{% block head %}
<style>
    .vertical-align {
        display: table-cell;
        width: 750px;
        height: 500px;
        padding: 10px;
        vertical-align: middle;
    }

    .btn-primary {
        font-size: 15px !important;
        background-color: lightseagreen !important;
        border-color: lightseagreen !important;
        padding: 8px 10px 5px 10px !important;
    }

    .btn-primary:hover {
        background-color: sienna !important;
        border-color: sienna !important;
    }

    /* Style for modal or popup */
    #loadingPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .spinner {
        margin: 10px auto;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, .3);
        border-radius: 50%;
        border-top-color: #000;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block body %}
<center>
    <div class="vertical-align">
        <p>Get recommendations from songs all around the world</p>
        <p>based on your Spotify top tracks!</p>
        <br>
        <div class="get-recs">
            <form action="\go" method="get" onsubmit="showLoadingPopup()">
                <button type="submit" class="btn btn-primary">Get Recommendations <i class="fab fa-spotify"></i></button>
            </form>
        </div>
    </div>
</center>

<!-- Custom popup -->
<div id="loadingPopup">
    <h5>✨ Generating Recommendations ✨</h5>
    <div class="spinner"></div>
</div>

{% endblock %}

{% block scripts %}
<script>
    // Show the loading popup when the form is submitted
    function showLoadingPopup() {
        document.getElementById('loadingPopup').style.display = 'block';
    }
</script>
{% endblock %}
